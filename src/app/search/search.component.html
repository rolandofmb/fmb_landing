<div class="logo">
  <img src="assets/imgs/logo.png">
</div>

<div class="search">
  <div class="head-blue">
    BÚSQUEDA
  </div>

  <div class="form">
    <mat-form-field [ngClass]="{'mat-form-field-invalid': inputError == 'mail'}">
      <input matInput placeholder="Correo Electrónico" required #mail [(ngModel)]="user.mail" [formControl]="maill" [errorStateMatcher]="matcher">
      <mat-error *ngIf="inputError == 'mail'">{{txtError}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Teléfono" type="tel" [(ngModel)]="user.phone">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="user.name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Apellido Paterno" [(ngModel)]="user.patern">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Apellido Materno" [(ngModel)]="user.matern">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Número de persona" [(ngModel)]="user.numPerson">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Número de cuenta" [(ngModel)]="user.numAcount">
    </mat-form-field>
    <br>
  </div>


  <div class="btn">
    <button mat-raised-button color="warn" class="cancel">CANCELAR</button>
    <button mat-raised-button color="warn" (click)="save()">BUSCAR</button>
  </div>

</div>
